version: '3.8'

services:
  pptx-converter:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    environment:
      - PYTHONUNBUFFERED=1
      - LIBREOFFICE_USE_SYSTEM_LIBS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
