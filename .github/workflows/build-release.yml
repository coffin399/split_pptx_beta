name: Build and Release PPTX Script Slides

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --extra-index-url https://PySimpleGUI.net/install -r requirements.txt nuitka

      - name: Build distributable
        id: build
        run: |
          python scripts/build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ steps.build.outputs.artifact }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.result == 'success'
    env:
      RELEASE_TAG: latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete existing release and tag
        uses: actions/github-script@v7
        with:
          script: |
            const { RELEASE_TAG } = process.env;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const releases = await github.rest.repos.listReleases({ owner, repo, per_page: 100 });
            const existing = releases.data.find((rel) => rel.tag_name === RELEASE_TAG);
            if (existing) {
              core.info(`Deleting existing release ${existing.id} for tag ${RELEASE_TAG}`);
              await github.rest.repos.deleteRelease({ owner, repo, release_id: existing.id });
            } else {
              core.info(`No existing release found for tag ${RELEASE_TAG}`);
            }

            try {
              await github.rest.git.deleteRef({ owner, repo, ref: `tags/${RELEASE_TAG}` });
              core.info(`Deleted tag ${RELEASE_TAG}`);
            } catch (error) {
              if (error.status === 404) {
                core.info(`Tag ${RELEASE_TAG} did not exist.`);
              } else if (error.status === 422) {
                core.info(`Tag ${RELEASE_TAG} already absent.`);
              } else {
                throw error;
              }
            }

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-build'
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.zip
          tag_name: ${{ env.RELEASE_TAG }}
          name: Latest Release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
